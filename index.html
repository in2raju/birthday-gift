<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Barsha! üéâ</title>
<style>
    body { 
        margin:0; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: linear-gradient(135deg, #ff9a9e, #fad0c4); 
        text-align: center; 
        color: white; 
        overflow-x: hidden;
    }
    .container { padding: 20px; position: relative; z-index: 2; }
    h1 { font-size: 38px; margin-top: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
    
    .age-box { 
        font-size: 52px; 
        font-weight: bold; 
        margin: 10px 0; 
        text-shadow: 0 0 15px #fff, 0 0 30px #ff6f91; 
    }

    #detailedAge {
        display: none;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        padding: 20px;
        border-radius: 20px;
        margin: 15px auto;
        max-width: 500px;
        font-size: 18px;
        line-height: 1.8;
        border: 1px solid rgba(255,255,255,0.3);
    }
    .time-unit { font-weight: bold; color: #d6336c; font-size: 22px; }

    button { 
        padding: 15px 40px; 
        border: none; 
        border-radius: 30px; 
        font-size: 20px; 
        cursor: pointer; 
        background: white;
        color: #ff6f91;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: 0.3s;
    }
    button:hover { background: #ff6f91; color: white; transform: scale(1.05); }

    #photo { 
        width: 300px; 
        height: 300px;
        object-fit: cover;
        border: 8px solid white;
        border-radius: 20px; 
        margin: 25px auto; 
        display: none; 
        opacity: 0; 
        transition: opacity 0.8s ease-in-out; 
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }
    
    #loveMessage { font-size: 26px; margin: 15px 0; display: none; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
    .cake-svg { margin: 10px auto; width: 340px; }
    #confetti, #fireworks { position: fixed; top:0; left:0; pointer-events:none; z-index:1; }
</style>
</head>
<body>

<canvas id="confetti"></canvas>
<canvas id="fireworks"></canvas>

<div class="container">
    <h1>üéâ Happy Birthday, Barsha! üéÇ</h1>
    <div class="age-box" id="ageBox">0 Years</div>
    
    <div id="detailedAge">
        <div>You have been brightening the world for:</div>
        <div id="liveClock"></div>
    </div>

    <button id="surpriseBtn">üíå Open Surprise</button>

    <img id="photo" src="" alt="Birthday Photo">

    <div id="loveMessage">‚ù§Ô∏è Wishing you a day as beautiful as you are ‚ù§Ô∏è</div>

    <div class="cake-svg">
        <svg width="340" height="300" viewBox="0 0 360 320">
            <ellipse cx="180" cy="290" rx="140" ry="15" fill="rgba(255,255,255,0.4)"/>
            <rect x="50" y="200" width="260" height="70" rx="20" fill="#ffb347"/>
            <rect x="65" y="140" width="230" height="65" rx="20" fill="#ffcc33"/>
            <text x="180" y="180" text-anchor="middle" font-size="28" fill="#d6336c" font-weight="bold" style="font-family: 'Brush Script MT', cursive;">Barsha</text>
            <rect x="90" y="90" width="180" height="55" rx="20" fill="#ffdd55"/>
            <text x="180" y="125" text-anchor="middle" font-size="16" fill="#d6336c" font-weight="bold">HAPPY BIRTHDAY</text>
            <g id="candles"></g>
        </svg>
    </div>
</div>

<script>
window.onload = function() {
    const ageBox = document.getElementById("ageBox");
    const photo = document.getElementById("photo");
    const loveMsg = document.getElementById("loveMessage");
    const btn = document.getElementById("surpriseBtn");
    const detailedAge = document.getElementById("detailedAge");
    const liveClock = document.getElementById("liveClock");

    const birthDate = new Date("1999-01-01T00:00:00");

    /* Generate 27 Candles */
    const candleGroup = document.getElementById("candles");
    for(let i=0; i<27; i++) {
        let x = 95 + i * 6.2;
        candleGroup.innerHTML += `<rect x="${x}" y="65" width="4" height="25" fill="#ff4d4d"/><circle cx="${x+2}" cy="60" r="3" fill="gold"><animate attributeName="r" values="2;4;2" dur="0.6s" repeatCount="indefinite"/></circle>`;
    }

    function updateDetailedAge() {
        const now = new Date();
        let diff = now - birthDate;

        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
        const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        liveClock.innerHTML = `
            <span class="time-unit">${years}</span> Years, <span class="time-unit">${months}</span> Months, <span class="time-unit">${days}</span> Days<br>
            <span class="time-unit">${hours}</span> Hours, <span class="time-unit">${minutes}</span> Mins, <span class="time-unit">${seconds}</span> Secs
        `;
    }

    btn.addEventListener("click", function() {
        btn.style.display = "none";
        let tempAge = 0;
        const targetAge = 26; // Current age based on 1999 birth year

        const counter = setInterval(() => {
            tempAge++;
            ageBox.textContent = tempAge + " Years";
            
            if(tempAge >= targetAge) {
                clearInterval(counter);
                loveMsg.style.display = "block";
                detailedAge.style.display = "block";
                
                setInterval(updateDetailedAge, 1000);
                updateDetailedAge();

                // Image Slider for pic1.jpg, pic2.jpg, pic3.jpg
                const photos = ["pic1.jpg", "pic2.jpg", "pic3.jpg"];
                let current = 0;
                photo.src = photos[current];
                photo.style.display = "block";
                setTimeout(() => { photo.style.opacity = 1; }, 50);

                setInterval(() => {
                    photo.style.opacity = 0;
                    setTimeout(() => {
                        current = (current + 1) % photos.length;
                        photo.src = photos[current];
                        photo.style.opacity = 1;
                    }, 800); 
                }, 4000);
            }
        }, 60);
    });

    /* --- Background Animations (Confetti & Fireworks) --- */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let confetti = Array.from({length: 150}, () => ({
        x: Math.random() * canvas.width, y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2, d: Math.random() * 4 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
    }));

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
            ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
            ctx.fillStyle = c.color; ctx.fill();
            c.y += c.d; if (c.y > canvas.height) c.y = -10;
        });
        requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    const fw = document.getElementById("fireworks");
    const fctx = fw.getContext("2d");
    fw.width = window.innerWidth; fw.height = window.innerHeight;
    let particles = [];
    setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * (window.innerHeight / 2);
        for(let i=0; i<20; i++) particles.push({x, y, vx: Math.cos(i) * Math.random() * 5, vy: Math.sin(i) * Math.random() * 5, life: 40});
    }, 1200);

    function drawFireworks() {
        fctx.clearRect(0, 0, fw.width, fw.height);
        particles.forEach(p => {
            fctx.fillStyle = "gold"; fctx.fillRect(p.x, p.y, 3, 3);
            p.x += p.vx; p.y += p.vy; p.life--;
        });
        particles = particles.filter(p => p.life > 0);
        requestAnimationFrame(drawFireworks);
    }
    drawFireworks();
};
</script>
</body>
</html>
